verbose: true
stream:
  - name: Computed Member
    file: ./transformations/computedMember.js
    enabled: true
  - name: Operator Outlining
    file: ./transformations/operatorOutlining.js
    enabled: true
    settings:
      unaryOperators: true
      assignmentOperators: true
      binaryOperators: true
  - name: Console Replacement
    file: ./transformations/consoleReplacement.js
    enabled: false
  - name: Expression Obfuscator
    file: ./transformations/expressionObfuscator.js
    enabled: true
    settings:
      booleanThreshold: 0.8 # 80% of booleans obfuscated
      undefinedThreshold: 0.8 # 80% of 'undefined' expression obfuscated
  - name: Number Obfuscator
    file: ./transformations/numberObfuscator.js
    enabled: true
    settings:
      threshold: 0.5 # 50% of numbers obfuscated
  - name: Literal Obfuscator
    file: ./transformations/literalObfuscator.js
    enabled: true
    settings:
      splitThreshold: 0.25 # ~25% of strings splitted
      arrayThreshold: 0.85 # ~85% of strings moved to array
      base64Threshold: 0.25 # ~25% of strings encoded to base64
  - name: Unicode Literal
    file: ./transformations/unicodeLiteral.js
    enabled: true
  - name: Function Definition Reordering
    file: ./transformations/functionDefinitionReordering.js
    enabled: true
